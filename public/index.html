<html lang="">

    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>抽奖</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* overflow-x: hide */
      }
      #app {
        width: 100%;
        height: 100%;
      }
      @keyframes barrage{
        from{
          left:100%;
          transform:translateX(0);
        }
        to{
          left:0;
          transform:translateX(-100%);
        }
      }
      @keyframes autoMove{
        from {
          top:0;
          /* transform:translateX(0); */
        }
        to {
          /* top:-100%; */
          transform:translateY(-100%);
        }
      }
      /* @keyframes autoMove{
        0% {
          top:0;
        }
        50% {
          transform:translateY(-100%);
        }
        51% {
          top:100%;
        }
        100% {
          transform:translateY(-100%);
        }
      } */
      </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
